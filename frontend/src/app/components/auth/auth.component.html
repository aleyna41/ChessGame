<mat-card class="card">
    <mat-card-header class="head">
        <h2>Two-Factor-Authentication!</h2>
    </mat-card-header>
    <mat-card-content>
        <p>We've sent you a code via email.</p>
        <p>Please enter your code below:</p>
        <form class="example-form" [formGroup]="authform" (ngSubmit)= "auth()">

          <!--
          <mat-form-field class="example-full-width">
            <mat-label>UserName</mat-label>
            <input matInput formControlName="username"/>
          </mat-form-field>
          -->



            <mat-form-field class="example-full-width">
                <mat-label>Authenticaton Code</mat-label>
                <input id="inputCode" matInput formControlName="inputCode"/>
            </mat-form-field>

            <div class="buttons">
                <button mat-raised-button class="submit">Submit</button >
                <a routerLink="/login" mat-raised-button class="cancel">Cancel</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
