<mat-card class="card">
    <mat-card-header class="head">
        <h2>Sign up!</h2>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerform" (ngSubmit)="proceedregister()">
            <mat-form-field class="example-full-width">
                <mat-label>Choose your username</mat-label>
                <input matInput formControlName="username" />
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Firstname</mat-label>
                <input matInput formControlName="firstname" />
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Lastname</mat-label>
                <input matInput formControlName="lastname" />
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Birthdate</mat-label>
                <input matInput formControlName="birthday">
                <mat-hint>YYYY-MM-DD</mat-hint>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" />
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password" />
            </mat-form-field>

           <!-- <mat-form-field class="example-full-width">
                <mat-label>ProfilePicture</mat-label>
                <input matInput formControlName="profilepicture" />
            </mat-form-field>
        -->

        <!--<div>
            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" (change)="onFileSelected($event)" />
          </div>
-->
            <div class="buttons">
                <button mat-raised-button class="submit">Submit</button>
                <a routerLink="/homepage" mat-raised-button class="cancel">Cancel</a>
            </div>

        </form>
    </mat-card-content>
</mat-card>
