<mat-card class="card">
    <mat-card-header class="head">
        <h2>Login!</h2>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput id="loggedUser" formControlName="username" />
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" />
            </mat-form-field>

            <div class="buttons">
                <button mat-raised-button class="submit">Submit</button>
                <a routerLink="/homepage" mat-raised-button class="cancel" >Cancel</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
