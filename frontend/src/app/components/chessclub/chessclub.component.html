<mat-card class="card">
  <mat-card-content>
    <div class="table-container">
      <table class="mat-elevation-z8">
        <thead>
        <tr>
          <th colspan="3" class="table-header">Chessclubs</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let chessClub of chessClubs; let i = index">
          <td>
            <button mat-button class = "chat-button" class="hiddenbutton">
              {{chessClub}}
            </button>

          </td>
          <td>
            <button mat-raised-button class = "delete-button" (click)="joinChessClub(i)">Join

            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <div class="button-container">
        <button mat-raised-button class = "chat-button" (click)="openFriendSelectionModal(template)">Create Club</button>

        <ng-template #template>
          <div class="modal-container">
            <div class="modal-header">
              <h2>Create a new Chessclub</h2>
              <button mat-raised-button class="modal-back-button" (click)="goBack()">Cancel</button>
            </div>

            <div class="modal-content">
              <mat-form-field>
                <input matInput placeholder="Chessclubname" [(ngModel)]="this.club">
              </mat-form-field>

              <button mat-raised-button class="modal-submit-button" (click)="createChessClub()">Create Club</button>
            </div>
          </div>
        </ng-template>


        <div class="lobby-button-container">
          <a routerLink="/lobby" mat-raised-button class="lobby-button">Lobby</a>
        </div>





      </div>

      <div>
        <table>
          <thead>
          <tr>
            <th colspan="3" class="table-header">My Chessclubs</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let myChessClub of myChessClubs; let i = index">
            <td>
              <button mat-button class="chat-button" (click)="goToClubChat(i)">
                {{ myChessClub }}
              </button>
              <mat-divider></mat-divider>
            </td>
          </tr>
          </tbody>
        </table>
      </div>



    </div>
  </mat-card-content>
</mat-card>
